<div class="container">

    <div class="row">
        <div class="col xs-12 sm-12 md-12 lg-12 xl-12">

            <h2>
                Meus Contatos

            </h2>

            <div [ngClass]="classesCSS" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchCase="'danger'">Erro</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCaseDefault>Informação!</strong>
                </span>
                {{ mensagem.texto }}
            </div>

            <a routerLink="/contato/save" class="btn btn-success">Novo</a>

            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telefone}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()">Deletar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>
